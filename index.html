<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation System</title>
    <style>
        body {
            background-color: teal;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2 {
            color: white;
            font-size: 30px;
            margin-bottom: 50px;
        }

        h3 {
            color: white;
            font-size: 24px;
            margin-bottom: 10px;
        }

        ul {
            list-style-type:none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        /* Style for buttons */
        .btn {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            background-color: teal;
            border-radius: 10px;
            transition: background-color 0.6s;
            display: inline-block;
        }

        .btn:hover {
            background-color: #006666; /* Slightly darker teal on hover */
        }
    </style>
</head>
<body>
    <h2>Blood Bank Management System</h2>
    
    <h3>Choose your Option</h3>
    <ul>
        <!-- Convert options to buttons -->
        <li><a href="receiver.html" class="btn">Receiver Registration</a></li>
        <li><a href="request.html" class="btn">Receiver Login</a></li>
        <li><a href="admin_login.html" class="btn">Admin Login</a></li>
    </ul>
</body>
</html>
