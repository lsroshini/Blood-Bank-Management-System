<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: teal;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h2 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        form {
            width: 80%;
            max-width: 400px;
        }

        label {
            font-size: 18px;
            margin-bottom: 5px;
            display: block;
        }

        input,
        select {
            width: calc(100% - 16px);
            margin-bottom: 10px;
            padding: 8px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box; /* Include padding in the width */
        }

        input[type="submit"] {
            background-color: #006666;
            color: white;
            cursor: pointer;
            width: 100%;
            padding: 8px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #004d4d;
        }
    </style>
    <title>Blood Donation Camp Donor Form</title>
</head>

<body>
    <h2>Blood Donation Camp Donor Form</h2>
    <form action="camp_donors.php" method="post">
        <label for="aadhar">Aadhar Number:</label>
        <input type="text" id="aadhar" name="aadhar" required>
        <p></p>

        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" required>
        <p></p>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" required>
        <p></p>

        <label for="drive_id">Drive ID:</label>
        <input type="text" id="drive_id" name="drive_id" required>
        <p></p>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
        <p></p>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required>
        <p></p>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        <p></p>

        <label for="blood_group">Blood Group:</label>
        <select id="blood_group" name="blood_group" required>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select>
        <p></p>

        <label for="donated_before">Have you donated blood before?</label>
        <select id="donated_before" name="donated_before" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        <p></p>

        <label for="last_donation_date">Last Donation Date (if applicable):</label>
        <input type="date" id="last_donation_date" name="last_donation_date">
        <p></p>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
